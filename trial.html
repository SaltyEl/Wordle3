<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">WORDLE</div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="sidebar">
                <h5>Rankings</h5>
                <ol>
                    <li id="First-place">Player1</li>
                    <li>Player1</li>
                    <li>Player1</li>
                    <li>Player1</li>
                    <li>Player1</li>
                    <li>Player1</li>
                    <li>Player1</li>
                    <li>Player1</li>
                    <li>Player1</li>
                    <li>Player1</li>
                    <li>Player1</li>
                </ol>
            </div>
            <div class="game-area">
                <h5>Game 1</h5>
                <div class="wordle-grid">
                    <!-- Word 1-->
                    <div class="wordle-block" id="block-1"></div>
                    <div class="wordle-block" id="block-2"></div>
                    <div class="wordle-block" id="block-3"></div>
                    <div class="wordle-block" id="block-4"></div>
                    <div class="wordle-block" id="block-5"></div>
                    <!-- Word 2-->
                    <div class="wordle-block" id="block-6"></div>
                    <div class="wordle-block" id="block-7"></div>
                    <div class="wordle-block" id="block-8"></div>
                    <div class="wordle-block" id="block-9"></div>
                    <div class="wordle-block" id="block-10"></div>
                    <!-- Word 3-->
                    <div class="wordle-block" id="block-11"></div>
                    <div class="wordle-block" id="block-12"></div>
                    <div class="wordle-block" id="block-13"></div>
                    <div class="wordle-block" id="block-14"></div>
                    <div class="wordle-block" id="block-15"></div>
                    <!-- Word 4-->
                    <div class="wordle-block" id="block-16"></div>
                    <div class="wordle-block" id="block-17"></div>
                    <div class="wordle-block" id="block-18"></div>
                    <div class="wordle-block" id="block-19"></div>
                    <div class="wordle-block" id="block-20"></div>
                    <!-- Word 5-->
                    <div class="wordle-block" id="block-21"></div>
                    <div class="wordle-block" id="block-22"></div>
                    <div class="wordle-block" id="block-23"></div>
                    <div class="wordle-block" id="block-24"></div>
                    <div class="wordle-block" id="block-25"></div>
                    <!-- Word 6-->
                    <div class="wordle-block" id="block-26"></div>
                    <div class="wordle-block" id="block-27"></div>
                    <div class="wordle-block" id="block-28"></div>
                    <div class="wordle-block" id="block-29"></div>
                    <div class="wordle-block" id="block-30"></div>
                </div>
            </div>
        </div>
        <div class="letters-area">
            <div class="letter-row top-row">
                <div class="letter" id="Q">Q</div>
                <div class="letter" id="W">W</div>
                <div class="letter" id="E">E</div>
                <div class="letter" id="R">R</div>
                <div class="letter" id="T">T</div>
                <div class="letter" id="Y">Y</div>
                <div class="letter" id="U">U</div>
                <div class="letter" id="I">I</div>
                <div class="letter" id="O">O</div>
                <div class="letter" id="P">P</div>
            </div>
            <div class="letter-row middle-row">
                <div class="letter" id="A">A</div>
                <div class="letter" id="S">S</div>
                <div class="letter" id="D">D</div>
                <div class="letter" id="F">F</div>
                <div class="letter" id="G">G</div>
                <div class="letter" id="H">H</div>
                <div class="letter" id="J">J</div>
                <div class="letter" id="K">K</div>
                <div class="letter" id="L">L</div>
            </div>
            <div class="letter-row bottom-row">
                <div class="letter" id="Z">Z</div>
                <div class="letter" id="X">X</div>
                <div class="letter" id="C">C</div>
                <div class="letter" id="V">V</div>
                <div class="letter" id="B">B</div>
                <div class="letter" id="N">N</div>
                <div class="letter" id="M">M</div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
